		<script type="text/javascript">
			var world;
			window.onload = function () {
				world = new WorldMorph(document.getElementById('world'));
                world.worldCanvas.focus();
				new NetsBloxMorph().openIn(world);
        loop();
			};
			function loop() {
        requestAnimationFrame(loop);
				world.doOneCycle();
			}
		</script>
    </head>
    <body style="margin: 0;">
        <canvas id="world" tabindex="1" style="position: absolute;"></canvas>
        <div id="mobile">
            <button>evict</button>	
            <button>invite</button>	
            <button>move</button>	
            <button v-on:click="updateRoles()">update roles</button>	
            <button v-on:click="updateFriendList()">update friends</button>	
            <button v-on:click="showSnap()">back to snap</button>
            <h3>roles:</h3>
            <ul>
                <li v-for="role in roles">
                    {{ role.name }}: {{ listUsers(role) }}
                    <!-- <li v-for="user in role.users"> -->
                    <!--     {{ user.username }} --> 
                    <!-- </li> -->
                    <button v-on:click="moveToRole(role.name)">move to</button>
                    <button v-on:click="invite('myself', role.name)">invite myself</button>
                </li>
            </ul>
            <h3>friends:</h3>
            <ul>
                <li v-for="friend in friends">
                    {{ friend }}	
                </li>
            </ul>
        </div>
        <script type="text/javascript" src="mobile.js"></script>
    </body>
</html>
